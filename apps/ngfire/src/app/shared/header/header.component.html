<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="교육" styleClass="mr-2" routerLink="/"></p-button>
    <p-button label="Upload" styleClass="p-button-success mr-2"></p-button>
    <p-splitButton label="Save" [model]="items" styleClass="p-button-warning"></p-splitButton>
  </div>

  <div class="p-toolbar-group-right">
    <p-button label="알아보기" styleClass="p-button-success" class="mr-2" routerLink="/about"></p-button>
    <p-button label="로그아웃" class="mr-2"></p-button>
    <p-button icon="pi pi-times" styleClass="p-button-danger" class="mr-2"></p-button>
  </div>
</p-toolbar>
