<div class="create-course">
  <h3>신규과정 생성</h3>
  <form [formGroup]="formGroup">
    <input type="text" pInputText formControlName="description" placeholder="제목" />
    <div class="course-image-upload" class="mt-3 mb-3">
      <span>코스섬네일</span>
      <div>
        <img [src]="iconUrl" *ngIf="iconUrl" alt="" class="course-thumbnail" />
      </div>
      <div>
        <input type="file" (change)="uploadThumbnail($event)" />
      </div>

      <div class="upload-progress" *ngIf="percentageChanges$ | async as percentage">
        <p-progressBar [value]="percentage" class="progress-bar"></p-progressBar>
        <span>{{ percentage / 100 | percent }}</span>
      </div>
    </div>
    <div class="mb-3">
      <select placeholder="수준선택" formControlName="category">
        <option value="BEGINNER">초급</option>
        <option value="INTERMEDIATE">중급</option>
        <option value="ADVANCED">고급</option>
      </select>
    </div>

    <div class="mb-3">
      <input type="text" pInputText formControlName="url" style="width: 100%;" placeholder="Course url" />
    </div>
    <div class="mb-3">
      <textarea pInputTextarea formControlName="longDescription" placeholder="Course description"></textarea>
    </div>

    <div class="flex justify-content-around justify-content-center mb-3">
      <p-inputSwitch formControlName="promo"></p-inputSwitch>
      <p>Course in promotion?</p>
    </div>
    <div class="flex flex-column">
      <label for="basic" class="mb-2">Promotion start date</label>

      <input type="date" pInputText formControlName="promoStartAt" />
    </div>
    <div class="mt-3 buttons">
      <div>
        <p-button label="확인" (click)="onCreateCourse()" [disabled]="!formGroup.valid"></p-button>
      </div>
      <div>
        <p-button label="취소" (click)="cancel()"></p-button>
      </div>

    </div>
  </form>
</div>
