<div class="container">
  <!--   Loading -->
  <div  class="loading"
  [ngStyle]="{'background': loadingbackground ? 'white': '#0b134f',
   'opacity': loadingbackground ? 0.5: 1 }">
    <div class="loading__box" *ngIf="loadingBox">
        <div  class="loading__text" >
          <div   [@linewidth]="loadingBorder"></div>
          L
          <div class="loading__text--dot"  [@blink]="stateBlink"></div>OADING 경험
        </div>

        <div   class="loading__bar"  *ngIf="!progressBarFinish">
            <div class="loading__bar--inner"  [ngStyle]="width"></div>
        </div>
        <div  class="loading__bar" *ngIf="progressBarFinish"  [@movingBar]="movingBar" >

        </div>

        <div   class="loading__counter">
          <span>0%</span>
          <div>{{counter}}%</div>
        </div>
    </div>

    <div class="loading__box" *ngIf="!loadingBox" [@makeCircle]="makecircle">
      <img class="image" [src]="'../../../assets/img/SVG/loader15.svg'" alt="" width="120" height="120">
    </div>

</div>
<!--   Landing -->
<div class="landing">
  <!-- <div class="centered_link">
    <a href="#" class="coolLink" data-text="COOL LINK"><span>COOL LINK</span></a>
  </div> -->
  <!-- Header -->

      <header class="header">
        <div class="header__wrap">
          <ul class="header__left">
            <li><a href="#" class="coolLink" data-text="홈"><span>홈</span></a></li>
            <li><a href="#" class="coolLink" data-text="다시보기"><span>다시보기</span></a></li>
            <li><a href="#" class="coolLink" data-text="프로젝트"><span>프로젝트</span></a></li>
            <li><a href="#" class="coolLink" data-text="안내"><span>안내</span></a></li>
            <li><a href="#" class="coolLink" data-text="질의응답"><span>질의응답</span></a></li>
          </ul>
          <div class="header__right">
            <button class="coolButton"><span>연락처</span></button>
          </div>
        </div>
      </header>
      <!-- Social -->
      <div class="socials">
        <a href="#" class="_blank">
          <i class="uil uil-linkedin coloredIcon"></i>
        </a>
        <a href="#" class="_blank">
          <i class="uil uil-facebook coloredIcon"></i>
        </a>
        <a href="#" class="_blank">
          <i class="uil uil-google coloredIcon"></i>
        </a>
        <a href="#" class="_blank">
          <i class="uil uil-instagram-alt coloredIcon"></i>
        </a>
      </div>
      <!-- Scroll Down -->
      <div class="scrollDown">
        <div class="scrollDown__wheel">
            <div class="scrollDown__wheel--inner"></div>
        </div>
        <div class="scrollDown__arrows">
            <span class="scrollDown__arrow"></span>
            <span class="scrollDown__arrow"></span>
            <span class="scrollDown__arrow"></span>

        </div>
      </div>
      <!-- Skills -->
      <div class="skills">
        <div class="skills__header">
          <div class="skills__header--left"></div>
          <div class="skills__header--right"></div>
        </div>
      </div>





</div>










</div>
