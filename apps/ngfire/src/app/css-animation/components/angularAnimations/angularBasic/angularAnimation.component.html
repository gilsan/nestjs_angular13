<div class="container">
  <div  class="loading" >
    <div class="loading__box" >
        <!-- <img [src]="'../../../assets/img/SVG/loader15.svg'" class="loading__svg" alt=""> -->
        <div  class="loading__text" >
          <div class="loading__text--border" @width></div>
          L
          <div class="loading__text--dot"  [@blink]="stateBlink"></div>OADING 경험
        </div>
        <div   class="loading__bar"  *ngIf="!progressBarFinish">
            <div class="loading__bar--inner"  [ngStyle]="width"></div>
        </div>
        <div  *ngIf="progressBarFinish" [@movingBar]="'end'"></div>

        <div   class="loading__counter">
          <span>0%</span>
          <div>{{counter}}%</div>
        </div>
    </div>
  </div>
</div>
