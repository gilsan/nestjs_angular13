<ng-container *ngIf="items && items.length">
  <div class="container">
    <h2>{{ title }}</h2>
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of items">
        <app-movie-item [itemData]="item"></app-movie-item>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="tvItems && tvItems.length">
  <div class="container">
    <h2>{{ title }}</h2>
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let item of tvItems">
        <app-movie-item [tvData]="item"></app-movie-item>
      </div>
    </div>
  </div>
</ng-container>
