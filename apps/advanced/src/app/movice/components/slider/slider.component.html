<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" @slideFade *ngIf="i === currentIndex">
      <div class="slide-bg">
        <img [src]="'https://image.tmdb.org/t/p/original' + item.backdrop_path" alt="" class="slide-bg-image" />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span><i class="pi pi-star-fill"></i></span><span class="rating-value">{{ item.vote_average }}</span
              ><span>/10</span>
            </span>
            <span>{{ item.vote_count }} Reviews</span>
            <span>{{ item.release_date | date: 'yyyy' }} </span>
          </div>
        </div>
        <div class="desc mt-6">
          {{ item.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
