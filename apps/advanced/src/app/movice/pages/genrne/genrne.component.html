<div class="container">
  <h1>Movies Genres</h1>
  <div class="grid">
    <div *ngFor="let genre of genres" class="col-6 md:col-3 lg:col-3">
      <a [routerLink]="'/movice/movies/' + genre.id" class="genre-link">{{ genre.name }}</a>
    </div>
  </div>
  <h1>TV Genres</h1>
  <div class="grid">
    <div *ngFor="let genre of tvGenres" class="col-6 md:col-3 lg:col-3">
      <a [routerLink]="'/movice/tv/' + genre.id" class="genre-link">{{ genre.name }}</a>
    </div>
  </div>
</div>
