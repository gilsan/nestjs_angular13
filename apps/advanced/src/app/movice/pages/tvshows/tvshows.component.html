<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-right">
          <i class="pi pi-search" (click)="searchChange(search.value)"></i>
          <input type="text" pInputText placeholder="Search" #search />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let tv of tvs">
      <app-movie-item [tvData]="tv"></app-movie-item>
    </div>
  </div>
  <div>
    <p-paginator
      [rows]="20"
      [totalRecords]="10000"
      (onPageChange)="paginate($event)"
      [rowsPerPageOptions]="[10, 20, 30]"
    ></p-paginator>
  </div>
</div>
