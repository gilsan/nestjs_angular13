<div class="container">
  <h1>Font Awesome</h1>

<div class="form">

  <div class="form-row">
      <label>Normal Input:</label>
      <input class="normal-input" type="email" name="email" placeholder="E-mail">
  </div>

  <div class="form-row">
    <label>Email:</label>
    <app-au-fa-input  icon="envelope">
      <input class="normal-input"   placeholder="E-mail">
    </app-au-fa-input>
  </div>

  <div class="form-row">
    <label>Password:</label>
    <app-au-fa-input  icon="lock" #input>
      <input class="normal-input"   placeholder="password">
    </app-au-fa-input>
  </div>

  <div class="form-row">
    <label>Stripe:</label>
    <app-au-fa-input  icon="cc-stripe">
      <input class="normal-input"   placeholder="stripe">
    </app-au-fa-input>
  </div>

  <div class="form-row">
    <label>Paypal:</label>
    <app-au-fa-input  icon="paypal">
      <input class="normal-input"   placeholder="paypal">
    </app-au-fa-input>
  </div>


</div>







</div>
