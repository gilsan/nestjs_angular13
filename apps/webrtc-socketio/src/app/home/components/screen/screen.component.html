<main class="home-wrap" style = "display:flex; flex-direction: column">
  <div class="g-top text-bluegray-800">
    <div class="top-remote-video-show-wrap" style = "display:flex;">
      <div id="meetingContainer" [style]="{'display':'none', 'flex-basis': '75%'}">
        <div class="call-wrap" [style]="{'background-color': 'black'}">
          <div class="video-wrap" id="divUsers" [style]="{'display':'flex','flex-wrap':'wrap'}">
            <div id="me" class="usrbox display-center" style = "flex-direction: column">
                <h2 class="display-center" [style]="{'font-size': '14px', 'color': 'red'}">123</h2>
                <div class="display-center">
                  <video autoplay muted id="localVideoPlayer"></video>
                </div>
            </div>
            <div id="oterTemplate" class="userbox display-center" [style]="{'display':'none','flex-direction': 'column'}">
              <h2 class="display-center" [style]="{'font-size':'14px'}"></h2>
              <div class="display-center">
                <video autoplay muted></video>
                <audio autoplay controls [style]="{'display': 'none'}"></audio>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div  class="g-right-details-wrap bg-white h-full">
        <div class="meeting-heading-wrap flex justify-content-between align-items-center px-1">
          <div class="meeting-heading font-semibold">Meeting Details</div>
          <div class="meeting-heading-cross display-center cursor-pointer">
            <span><i class="pi pi-times"></i></span>
          </div>
        </div>
        <div class="people-chat-wrap flex justify-content-between align-items-center mx-1 px-1">
          <div class="people-heading display-center cursor-pointer">
            <div class="people-heading-icon display-center mr-1">
              <span><i class="pi pi-users"></i></span>
            </div>
            <div class="people-headin-text display-center">
              Participant(<span class="participant-count"></span>)
            </div>
          </div>
          <div class="chat-heading flex just-content-round align-items-center cursor-pointer">
            <div class="chat-heading-icon display-center mr-1">
              <span><i class="pi pi-comment"></i></span>
            </div>
            <div class="chat-heading-text">
              Chat
            </div>
          </div>
        </div>

        <div class="in-call-chat-wrap mx-1 px-1">
            <div class="in-call-wrap flex justify-content-between align-items-center mb-1">
              <div class="participant-img-name-wrap display-center cursor-pointer">
                <div class="partcipant-img">
                  <img src="assets/images/other.jpg" alt="" class="border-1 bprder-500 you-img">
                </div>
                <div class="participant-name ml-1">You</div>
              </div>
              <div class="participant-action-wrap display-center">
                <div class="participant-action-dot display-center mr-1 cursor-pointer">
                  <span><i class="pi pi-ellipsis-v"></i></span>
                </div>
                <div class="participant-action-pin display-center mr-1 cursor-pointer">
                  <span><i class="pi pi-pencil"></i></span>
                </div>
              </div>
            </div>
            <div class="chat-show-wrap flex flex-column justify-content-between h-full">
              <div class="chat-message-show"></div>
              <!-- <div class="chat-message-sent flex justify-content-between align-items-center">
                <div class="chat-message-send-input">
                  <input type="text" class="chat-message-sent-input-field w-full"
                   placeholder="메세지 보내기">
                </div>
                <div class="chat-message-send-action">
                  <span><i class="pi pi-chevron-right"></i></span>
                </div>
              </div> -->
            </div>
        </div>

        <div class="chat-message-sent flex justify-content-between align-items-center border-solid border-2 border-600">
          <div class="chat-message-send-input">
            <input type="text" class="chat-message-sent-input-field w-full"
             placeholder="메세지 보내기">
          </div>
          <div class="chat-message-send-action">
            <span><i class="pi pi-chevron-right"></i></span>
          </div>
        </div>


      </div>

      <div class="g-top-left flex justify-content-between align-items-center px-1 w-3 surface-0">
        <div class="top-left-participant-wrap pt-1 cursor-pointer">
          <div class="top-left-participant-icon">
            <span><i class="pi pi-users"></i></span>
          </div>
          <div class="top-left-participant-count participant-count">5</div>
        </div>
        <div class="top-left-chat-wrap pt-1 cursor-pointer">
          <span><i class="pi pi-envelope"></i></span>
        </div>
      </div>

    </div>




  </div>
  <!-- -------------------------------------------------------------------------------------------------     -->
  <div class="g-bottom  surface-50 flex  justify-content-between align-items-center">
    <div class="bottom-left flex" [style]="{'height': '10vh'}">
      <div class="g-details border-800 mb-6 ">
        <div class="g-details-heading flex justify-content-between align-items-center pb-1" [style]="{'border-bottom': '5px'}">
          <div class="g-details-heading-detail flex align-items-center" [style]="{'cursor': 'pointer'}">
            <span><i class="pi pi-info-exclamation-circle mr-2 mt-2"></i></span><span style="margin-top: 5px">Details</span>
          </div>
          <div class="g-details-heading-attachment flex align-items-center" [style]="{'cursor': 'pointer'}">
            <span><i class="pi pi-paperclip mr-2 mt-2" style="transform: rotate(45deg);"></i></span><span style="margin-top: 5px">attachment</span>
          </div>
        </div>
        <div class="g-details-heading-show-wrap">
          <div class="g-details-heading-show">
            <div class="font-semibold text-700">Joining Info</div>
            <div class="meeting-url p-1" data-toggle="tooltip" data-placement="top"></div>
            <div class="cursor-pointer">
              <span><i class="pi pi-copy"></i>
              </span>
              <span class="copy_info font-semibold">Copy Joining Info<span
                class="link-conf font-semibold p-1" style="display:none; color: aquamarine; border-radius: 5px;">Link Copied</span></span>
            </div>
          </div>
        </div>
        <div class="g-details-heading-show-attachment" style="{display:none; position: relative}">
          <div class="show-attach-filesizeformat"></div>
          <div class="upload-attach-file">
            <form enctype="multipart/form" ref="uploadForm" id="uploadForm" class="display-center" style="justify-content: space-between;">
              <div class="custom-file" style="flex-basis: 79%">
                 <input type="file" class="custom-file-input" id="customFile" name="imagefile">
                 <label for="customFile" class="custom-file-label">Choose File</label>
              </div>
              <div class="share-button-wrap">
                <button pButton type="button" label="Share" class="share-attach"
                 [style]="{'flex-basis': '19%','padding': '6px 20px'}"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="display-center cursor-pointer meeting-details-button">
        Meeting Details<span class="ml-1"><i class="pi pi-book"></i></span>
      </div>
    </div>
    <!-- -->
    <div class="bottom-middle flex just-content-center align-items-center">
      <div class="mic-toggle-wrap action-icon-style display-center cursor-poinger mr-1" id="miceMuteUnmute">
        <span><i class="pi pi-volume-off"></i></span>
      </div>
      <div class="end-call-wrap action-icon-style display-center cursor-poinger mr-1" >
        <span><i class="pi pi-phone"></i></span>
      </div>
      <div class="video-toggle-wrap action-icon-style display-center cursor-poinger mr-1" id="videoCamOnOff">
        <span><i class="pi pi-video"></i></span>
      </div>
    </div>
    <!-- -->
    <div class="bottom-right flex just-content-center align-items-center margin-x">
      <div class="present-now-wrap flex just-content-center align-items-center flex-column mr-3 cursor-pointer" id="ScreenShareOnOf">
        <span><i class="pi pi-arrow-circle-up"></i></span>
        <div>Present Now</div>
      </div>
      <div class="option-wrap cursor-pointer display-center margin-x">
        <div class="recording-show">
          <button pButton type="button" label="Start Recording" ></button>
        </div>
        <div class="option-icon">
          <span><i class="pi pi-ellipsis-v"></i></span>
        </div>
      </div>
    </div>
  </div>
  <!-- -->
  <div class="top-box-show">

  </div>
</main>
