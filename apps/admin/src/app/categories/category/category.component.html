<div class="admin-page">
  <mat-card>
    <mat-card-title>카테고리</mat-card-title>
    <mat-card-subtitle>카테고리 목록</mat-card-subtitle>
    <div>
          <mat-grid-list cols="12" rowHeight="70px">
            <mat-toolbar>
              <button mat-raised-button color="primary" aria-label="추가" routerLink="form">
                <mat-icon>add</mat-icon>추가
              </button>
            </mat-toolbar>
          </mat-grid-list>
    </div>
  </mat-card>

  <div class="table">
    <mat-grid-list cols="1" rowHeight="70px">
      <table mat-table [dataSource]="categories" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 카테고리명 </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> 아이콘 </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>{{element.icon}}</mat-icon>  </td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> 색 </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon [style]="{'color': element.color}" >tips_and_updates</mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="editdelete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"  fxLayout="row" fxLayoutAlign="end end" fxLayoutGap= "10px" style="height: 50px;">

              <button mat-raised-button color="primary" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-raised-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
        <tr mat-row
        class="example-element-row"
        *matRowDef="let row; columns: categoryColumns;"></tr>
      </table>
    </mat-grid-list>
  </div>


</div>
