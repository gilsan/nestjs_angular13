<p-toast></p-toast>
<div class="admin-page">
  <p-card header="사용자" subheader="사용자 목록" >

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="orders" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
          <ng-template pTemplate="header">
              <tr>
                  <th>이름</th>
                  <th>가격</th>
                  <th>구입일</th>
                  <th>배달상태</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
              <tr>
                  <td>{{order.name}}</td>
                  <td>{{order.totalPrice}}</td>
                  <td>{{order.dateOrderedDate | date: 'y-MM-dd'}}
                  </td>
                  <td>{{order.status}} </td>
                  <td class="btn_align">
                    <p-button
                      (click)="edit(order)"
                      icon="pi pi-eye"
                      styleClass="p-button-success p-mr-2"
                    ></p-button>


                    <p-button
                     (click)="delete(order)"
                      icon="pi pi-trash"
                      styleClass="p-button-danger"></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      <p-paginator [rows]="2" [totalRecords]="120" [rowsPerPageOptions]="[2,3,4]"
      (onPageChange)="paginate($event)"></p-paginator>
      </div>
    </div>

</p-card>
