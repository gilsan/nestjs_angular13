<p-toast></p-toast>
<div class="admin-page">
  <p-card header="사용자" subheader="사용자 목록" >
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
              <p-button
                (click)="addUser()"
                styleClass="p-button-success"
                label="추가"
                icon="pi pi-plus"
                routerLink="form">
              </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="users" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
          <ng-template pTemplate="header">
              <tr>
                  <th>이름</th>
                  <th>이메일</th>
                  <th>관리자</th>
                  <th>국가</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
              <tr>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <p-tag   icon="pi pi-check" *ngIf="user.isAdmin"
                    severity="success"></p-tag>
                    <p-tag   icon="pi pi-user"  *ngIf="!user.isAdmin"
                    severity="info"></p-tag>
                  </td>
                  <td>{{user.country}} </td>
                  <td class="btn_align">
                    <p-button
                      (click)="updateUser(user.id)"
                      icon="pi pi-pencil"
                      styleClass="p-button-success p-mr-2"
                    ></p-button>


                    <p-button
                      (click)="deleteUser(user.id)"
                      icon="pi pi-trash"
                      styleClass="p-button-danger"></p-button>
                  </td>
              </tr>
          </ng-template>
      </p-table>

      </div>
    </div>

</p-card>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
